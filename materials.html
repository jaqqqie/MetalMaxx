<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="cara-container">
    <div class="container">
      <div id="scrapCara" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#scrapCara" data-slide-to="0" class="active"></li>
          <li data-target="#scrapCara" data-slide-to="1"></li>
          <li data-target="#scrapCara" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="images/amr.jpg" class="d-block w-100">
          </div>

          <div class="carousel-item">
            <img src="images/alum.jpg" class="d-block w-100">
          </div>

          <div class="carousel-item">
            <img src="images/cars.jpg" class="d-block w-100">
          </div>
        </div>
      </div>
        <!-- Left and right controls -->
        <a class="carousel-control-prev cara-container" href="#scrapCara" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next cara-container" href="#scrapCara" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
